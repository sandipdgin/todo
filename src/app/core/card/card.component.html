<div class="example-container">
  <h2>
    {{ title }}
    <span class="delete-btn-wrap"
      ><button
        type="button"
        (click)="deleteList(listId); $event.preventDefault()"
      >
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-trash-fill"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"
          />
        </svg></button
    ></span>
  </h2>
  <!-- add todo to list -->
  <div>
    <form
      class="add-todo-form"
      [formGroup]="addTodoForm"
      (ngSubmit)="addTodo(listId)"
    >
      <input type="text" name="title" formControlName="title" />
      <button type="submit">+ Add a Card</button>
    </form>
  </div>
  <div class="example-list">
    <!-- todo list -->
    <div
      class="example-box"
      *ngFor="let item of todos; let i = index; trackBy: identify"
      cdkDrag
      (click)="editTodo(i)"
    >
      <span *ngIf="!isEditTodo">{{ item.title }}</span>
      <input
        *ngIf="isEditTodo"
        #myInput
        type="text"
        [value]="item.title"
        (blur)="updateTodo(myInput, listId, i)"
        (keyup.enter)="updateTodo(myInput, listId, i)"
      />
      <button
        type="button"
        (click)="deleteTodo(listId, i); $event.preventDefault()"
      >
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-trash-fill"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"
          />
        </svg>
        Delete
      </button>
    </div>
  </div>
</div>

<br />
<br />
